apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    uid: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "tidb-cdc-events"
    jsonData:
      timeField: "timestamp"
      esVersion: "8.0.0"
      logMessageField: "message"
      logLevelField: "level"
    editable: true